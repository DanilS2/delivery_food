<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Delivery Food</title>
</head>
   <body >
    <section class="wrapper" >
      <nav>
        <img src="./svg/chef-hat (2) 1.svg" alt="logo">
        <button class="logo_button">Foo</button>
        <ul class="nav">
            <il class="nav_elem"><button class="nav_elem_btn">Home</button></il>
            <il class="nav_elem"><button class="nav_elem_btn">Menu</button></il>
            <il class="nav_elem"><button class="nav_elem_btn">Contact</button></il>
            <il class="nav_elem"><button class="nav_elem_btn">Shop</button></il>

        <input type="text" placeholder="Search" class="search_input">
      </nav>
      <div class="info">
         <div class="info_left">
          <div class="info_headers">
            <h2 class="info_headers_2">Fast</h2>
            <h1 class="info_headers_1">FoodDelivery</h1>

                 <button class="order_btn">Order now</button>

                 </button>
            </div>
            <div class="rating">
                 <div class="stars">
                   <img src="./Vector.png" alt="star">
                   <img src="./Vector.png" alt="star">
                   <img src="./Vector.png" alt="star">
                   <img src="./Vector.png" alt="star">
                   <img src="./Vector.png" alt="star">
                 </div>
                 <p class="rating_range">5 star rating</p>
                 <p>based on 1788 reviews</p>
            </div>

        
         </div> 
             <div class="info_right">
               <img src="/svg/17372 [Converted] 1.png" class="info_img" alt="food"
             </div>
      </div>
    </section>
 </body>
</html>
